loaders:
  - type: python
    search_path: [panos_upgrade_assurance]
processors:
  - type: filter
    skip_empty_modules: true
    exclude_private: false
  - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: docs_markdown
  relative_output_path: api

  markdown:
    header_level_by_type:
      Class: 2
      Function: 3
      Method: 3
      Module: 1
      Data: 3
    code_headers: true
    descriptive_class_title: 'class '
    descriptive_module_title: false
    # add_module_prefix: false
    add_method_class_prefix: true
    # add_member_class_prefix: false
    # add_full_prefix: false
    # data_code_block: false
    classdef_code_block: false
    signature_with_decorators: true
    # source_linker: true
    # signature_in_header: true
  #   signature_with_vertical_bar: false
  #   signature_with_def: false
  #   signature_class_prefix: false
    # docstrings_as_blockquote: true
  #   render_module_header: true
  #   classdef_render_init_signature_if_needed: false
    escape_html_in_docstring: false
